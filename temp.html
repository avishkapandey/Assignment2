<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
</head>
<body>
  <h2>Temperature Converter</h2>
  <label for="tempInput">Enter temperature:</label>
  <input type="number" id="tempInput" placeholder="Enter temperature">
  <select id="unitFrom">
    <option value="kelvin">Kelvin</option>
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
  </select>
  <button onclick="convertTemperature()">Convert</button>
  <p id="result"></p>

  <script>
    function convertTemperature() {
      const tempInput = document.getElementById('tempInput').value;
      const unitFrom = document.getElementById('unitFrom').value;
      let convertedTemp;

      if (unitFrom === 'kelvin') {
        convertedTemp = parseFloat(tempInput) - 273.15;
      } else if (unitFrom === 'celsius') {
        convertedTemp = parseFloat(tempInput);
      } else if (unitFrom === 'fahrenheit') {
        convertedTemp = (parseFloat(tempInput) - 32) * (5/9);
      }

      document.getElementById('result').textContent = `Converted temperature: ${convertedTemp.toFixed(2)} ${unitFrom === 'fahrenheit' ? 'Celsius' : 'Fahrenheit'}`;
    }
  </script>
</body>
</html>
